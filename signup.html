<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ثبت‌نام | Firebase Email Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style> /* ... استایل‌ها مشابه قبل ... */ </style>
</head>
<body>
  <div class="container">
    <h2> BM1 server ثبت‌نام</h2>
    <form id="signup-form">
      <label for="email">ایمیل</label>
      <input type="email" id="email" placeholder="example@example.com" required />
      <label for="password">رمز عبور (حداقل ۸ کاراکتر)</label>
      <input type="password" id="password" minlength="8" required />
      <button type="submit">ثبت‌نام و ارسال ایمیل تأیید</button>
    </form>
    <div id="message" class="message"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLxrt73ZoP7pL9wJr6aQFZZpLi0eX9tUc",
      authDomain: "bm1-ir-ru.firebaseapp.com",
      projectId: "bm1-ir-ru",
      storageBucket: "bm1-ir-ru.firebasestorage.app",
      messagingSenderId: "248615165940",
      appId: "1:248615165940:web:2273808036062e0e1fa3a1",
      measurementId: "G-4HG7BG6WST"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');

    function showMessage(text, type) {
      message.textContent = text;
      message.className = 'message ' + type;
      message.style.display = 'block';
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      message.style.display = 'none';

      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user, { url: "https://madsmart13.github.io/verify.html" });
        await signOut(auth);

        showMessage("ثبت‌نام موفق! ایمیل تأیید ارسال شد. لطفاً ایمیل خود را چک کنید.", "success");
        form.reset();
      } catch (error) {
        showMessage(error.message || "خطا در ثبت‌نام.", "error");
      }
        </script>

</body>
